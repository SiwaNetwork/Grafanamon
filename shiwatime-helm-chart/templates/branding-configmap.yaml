{{- if .Values.grafana.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "shiwatime-backend-chart.fullname" . }}-branding
  labels:
    {{- include "shiwatime-backend-chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: grafana
binaryData:
  # Base64 encoded SVG logo for SHIWA TIME
  grafana_icon.svg: |
    
  fav32.png: |
    iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAAA7AAAAOwBeShxvQAAABl0RVh0U29mdHdhcmUAd3d3Lmlua3Njape.
data:
  # Custom loading screen HTML
  loading.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SHIWA TIME - Loading</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
                color: white;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
            }
            .loading-container {
                text-align: center;
                animation: fadeIn 0.5s ease-in;
            }
            .logo {
                width: 120px;
                height: 120px;
                margin: 0 auto 30px;
                position: relative;
            }
            .logo-circle {
                width: 100%;
                height: 100%;
                border: 4px solid rgba(255, 255, 255, 0.2);
                border-radius: 50%;
                position: absolute;
                top: 0;
                left: 0;
            }
            .logo-hand {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 3px;
                height: 40%;
                background: white;
                transform-origin: bottom;
                animation: rotate 2s linear infinite;
            }
            .logo-center {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 10px;
                height: 10px;
                background: white;
                border-radius: 50%;
                transform: translate(-50%, -50%);
            }
            h1 {
                font-size: 2.5em;
                margin: 0 0 10px 0;
                font-weight: 300;
                letter-spacing: 2px;
            }
            .tagline {
                font-size: 1.2em;
                opacity: 0.8;
                margin-bottom: 40px;
            }
            .spinner {
                width: 50px;
                height: 50px;
                border: 3px solid rgba(255, 255, 255, 0.3);
                border-top-color: white;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin: 0 auto;
            }
            @keyframes rotate {
                from { transform: translate(-50%, -100%) rotate(0deg); }
                to { transform: translate(-50%, -100%) rotate(360deg); }
            }
            @keyframes spin {
                to { transform: rotate(360deg); }
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        </style>
    </head>
    <body>
        <div class="loading-container">
            <div class="logo">
                <div class="logo-circle"></div>
                <div class="logo-hand"></div>
                <div class="logo-center"></div>
            </div>
            <h1>SHIWA TIME</h1>
            <p class="tagline">Modern Metrics Collection Platform</p>
            <div class="spinner"></div>
        </div>
    </body>
    </html>
{{- end }}